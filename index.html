<!DOCTYPE HTML>
<html>
<head>
 <title>Configurable Force-Directed Graph</title>
 <meta charset="utf-8">
 <link rel=StyleSheet href="fdg.css" type="text/css">
</head>
<body>
 <svg id="canvas" width="800" height="600"></svg>
 <div id="sidebar">
  <div id="forms">
  <form id="config">
   <fieldset>
    <legend>Which attributes should be visualized, and how?</legend>
    <label for="link-sel">Group together nodes with the same:</label>
    <select name="link-sel"></select>
    <br>
    <label for="link-str">Cluster tightness:</label>
    <input type="range" name="link-str" min="0" max="60" value="30">
    <br>
    <label for="color-sel">Color-code nodes by:</label>
    <select name="color-sel"></select>
    <br>
    <label for="x-sel">Horizontal position should (roughly) indicate:</label>
    <select name="x-sel"></select>
    <br>
    <label for="y-sel">Vertical position should (roughly) indicate:</label>
    <select name="y-sel"></select>
    <br>
    <button name="reset" type="button">Reset positions</button>
   </fieldset>
   </form>
  </div>
  <h3>Click a node for full information</h3>
  <div class="nodeinfo"></div>
 </div>
 <script src="https://d3js.org/d3.v4.min.js"></script>
 <script src="fdg.js"></script>
</body>
</html>
