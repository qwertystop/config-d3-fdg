<!DOCTYPE HTML>
<html>
<head>
 <title>Configurable Force-Directed Graph</title>
 <meta charset="utf-8">
 <link rel=StyleSheet href="fdg.css" type="text/css">
</head>
<body>
 <svg id="canvas" width="900" height="600"></svg>
 <div id="sidebar">
  <div id="forms">
  <form id="config">
   <fieldset>
    <legend>Which attributes should be visualized, and how?</legend>
    <span class=form-label>Group together nodes with the same:</span>
    <select name="link-sel"></select>
    <br>
    <span class=form-label>Color-code nodes by:</span>
    <select name="color-sel"></select>
    <br>
    <span class=form-label>Horizontal position should (roughly) indicate:</span>
    <select name="x-sel"></select>
    <br>
    <span class=form-label>Vertical position should (roughly) indicate:</span>
    <select name="y-sel"></select>
   </fieldset>
   </form>
  </div>
  <h3>Node information</h3>
  <ul class="nodeinfo"></ul>
 </div>
 <script src="https://d3js.org/d3.v4.min.js"></script>
 <script src="fdg.js"></script>
</body>
</html>
